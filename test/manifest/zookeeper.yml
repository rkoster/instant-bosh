---
name: zookeeper

releases:
- name: "zookeeper"
  version: "0.0.10"
  url: "https://bosh.io/d/github.com/cppforlife/zookeeper-release?v=0.0.10"
  sha1: sha256:9aacfe55e4bd4feea85428535bd6dd1e7fb775e317e48b44b3f86c71dcec6373

stemcells:
- alias: default
  os: ubuntu-noble
  version: latest

update:
  canaries: 2
  max_in_flight: 3
  canary_watch_time: 5000-60000
  update_watch_time: 5000-60000

instance_groups:
- name: zookeeper
  update:
    serial: false
  azs: [z1, z2, z3]
  instances: 5
  jobs:
  - name: zookeeper
    release: zookeeper
    provides:
      conn: {shared: true}
    properties: {}
  - name: status
    release: zookeeper
    properties: {}
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  networks:
  - name: default

- name: smoke-tests
  azs: [z1]
  lifecycle: errand
  instances: 1
  jobs:
  - name: smoke-tests
    release: zookeeper
    properties: {}
  vm_type: default
  stemcell: default
  networks:
  - name: default
