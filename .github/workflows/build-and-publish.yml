name: Build and Publish Docker Image

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: arc-runner-rkoster-instant-bosh
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Install Nix manually (for GitHub Actions Controller compatibility)
        run: |
          # Install Nix with --init none to skip daemon setup
          curl --proto '=https' --tlsv1.2 -sSf -L https://install.determinate.systems/nix | \
            sh -s -- install linux \
            --extra-conf "extra-experimental-features = nix-command flakes" \
            --init none \
            --no-confirm
          
          # Source the nix profile
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          
          echo "Nix installed, version:"
          nix --version

      - name: Start Nix Daemon
        run: |
          # Source nix profile
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          
          # Create the daemon socket directory if it doesn't exist
          sudo mkdir -p /nix/var/nix/daemon-socket
          
          # Start the Nix daemon in the background
          sudo /nix/var/nix/profiles/default/bin/nix-daemon &
          
          # Wait for the daemon to be ready
          for i in {1..10}; do
            if [ -S /nix/var/nix/daemon-socket/socket ]; then
              echo "Nix daemon started successfully"
              break
            fi
            echo "Waiting for Nix daemon to start... ($i/10)"
            sleep 1
          done
          
          # Test that nix commands work
          nix-store --version

      - name: Install Devbox
        run: |
          # Source nix profile
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          
          # Install devbox
          curl -fsSL https://get.jetify.com/devbox | bash -s -- -f
          
          # Verify installation
          devbox version

      - name: Install bob (BOSH OCI Builder)
        env:
          GH_TOKEN: ${{ secrets.GIT_BOB_PULL_SECRET }}
        run: |
          # Source nix profile
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          
          # Clone the bob repository using the token
          git clone https://x-access-token:${GH_TOKEN}@github.com/rkoster/bosh-oci-builder.git /tmp/bosh-oci-builder
          
          # Add bob flake from the cloned repo to devbox
          devbox add path:/tmp/bosh-oci-builder#bob
          
          # Verify installation
          devbox run -- bob --help

      - name: Build BOSH OCI image with bob
        timeout-minutes: 30
        run: |
          # Source nix profile
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          
          # Build the image
          devbox run -- make build

      - name: Tag and push image
        run: |
          # Tag the image with all metadata tags
          echo "${{ steps.meta.outputs.tags }}" | while read tag; do
            echo "Tagging instant-bosh:latest as $tag"
            docker tag instant-bosh:latest "$tag"
            echo "Pushing $tag"
            docker push "$tag"
          done
