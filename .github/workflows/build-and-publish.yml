name: Build and Publish Docker Image

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
    paths:
      - 'ops/**'
      - 'manifests/**'
      - 'devbox.lock'
      - 'vendor/**'
      - 'Makefile'
      - 'LICENSE'
      - '.github/workflows/build-and-publish.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: instant-bosh-cached-privileged-kubernetes
    timeout-minutes: 60
    container:
      image: nixery.dev/shell/bash/findutils/coreutils/gnutar/gnugrep/gzip/busybox/cacert
      options: --privileged --init
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nix
        run: |
          .github/scripts/deskrun/nix-setup.sh

      - name: Install Devbox
        run: |
          .github/scripts/deskrun/install-devbox.sh

      - name: Install Docker CLI
        run: |
          .github/scripts/deskrun/install-docker.sh

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Install bob (BOSH OCI Builder)
        env:
          GH_TOKEN: ${{ secrets.GIT_BOB_PULL_SECRET }}
        run: |
          # Clean stale devbox generated files to avoid devenv.lock errors
          rm -rf .devbox/gen
          
          # Clone the bob repository using the token
          devbox run -- git clone https://x-access-token:${GH_TOKEN}@github.com/rkoster/bosh-oci-builder.git /tmp/bosh-oci-builder
          
          # Add bob flake from the cloned repo to devbox
          devbox add path:/tmp/bosh-oci-builder#bob
          
          # Verify installation
          devbox run -- bob --help

      - name: Build BOSH OCI image with bob
        timeout-minutes: 30
        run: |
          devbox run -- make build

      - name: Tag and push image
        run: |
          # Tag the image with all metadata tags
          echo "${{ steps.meta.outputs.tags }}" | while read tag; do
            echo "Tagging ghcr.io/rkoster/instant-bosh:latest as $tag"
            docker tag ghcr.io/rkoster/instant-bosh:latest "$tag"
            echo "Pushing $tag"
            docker push "$tag"
          done
